# yml template to dockerise a node.js app
version: '3'
services: 
    frontend: 
        container_name: frontend
        build: .
        image: maschroder/atlantgisfrontend
        ports: 
            - '3000:3000'
          
    backend:
        container_name: backend 
        image: maschroder/atlantgisbackend
        ports:
            - "4000:4000"
        volumes:
            - database:/app/database
            
volumes:
    database:
        