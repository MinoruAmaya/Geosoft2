# yml template to dockerise a node.js app
version: '3'
services: 
    frontend: 
        container_name: frontend
        build: .
        image: maschroder/atlantgisfrontend
        ports: 
            - '3001:3001'
          
    backend:
        container_name: backend 
        image: maschroder/atlantgisbackend
        ports:
            - "4000:4000"
        